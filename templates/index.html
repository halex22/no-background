      </article>

            <p class="mb-2 text-sm text-gray-500 "><span class="font-semibold">Click to upload</span>
              or drag and drop</p>
            <p class="text-xs text-gray-500 ">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
          </div>

          <div id="previewHolder" class="img-preview">
            <span class="remove-img hidden" id="removePreview">x</span>
          </div>

          <input id="dropzone-file" type="file" class="hidden" name="image" />

        </label>

      </div>

      <div class="btn-container">
        <button class="smt-btn" type="submit">
          <span class="btn-text">remove background</span>
        </button>
      </div>
    </form>
